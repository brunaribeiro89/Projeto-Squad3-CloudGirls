<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style-home.css">
  <link rel="stylesheet" href="CSS/style-contato.css">
  <title>Contatos</title>
</head>
<body>
  <header class="main-header">
    <div class="menu">
      <div class="menu__logo">
        <a href="index.html"><img src="img/birthday-cake.png" alt="logo_Doceria"></a>
      </div><!--.menu_logo-->
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="index.html" class="nav__link">Home</a></li>
          <li><a href="produtos.html" class="nav__link">Produtos</a></li>
          <li><a href="contato.html" class="nav__link">Contato</a></li>
        </ul><!--.nav_list-->
      </nav> <!--.nav-->
    </div><!--.menu-->
  </header>

  <main>
  <form>
     <div>
      
      <label for="nomeCompleto" class="dados">Nome Completo:</label>
      <input type="text" id="nomeCompleto" class="input-padrao" required>
      
      <label for="email" class="dados">Email:</label>
      <input type="email" id="email" class="input-padrao"required placeholder="seuemail@dominio.com">
      
      <label for="telefone"class="dados">Telefone:</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXXXXXX">
      
     <label for="mensagem" class="dados">Mensagem</label>
      <textarea cols="70"rows = "10" id = "mensagem"></textarea required>

      </div>
      
     
      <fieldset>
      
      <legend>Como gostaria de receber o nosso contato?</legend>
      
      <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
     
      <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
     
      <label for="radio-whatsapp"><input type="radio" name = "contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
     
      <legend>Qual turno prefere ser contatado(a)?</legend>
      <select>
          <option>Manhã - 08:00 às 11:30</option>
          <option>Tarde - 13:00 às 17:00</option>
          <option>Noite - 18:30 às 20:00</option>
      </select>
 
  <label class="dados"><input type ="checkbox" checked>Gostaria de receber as nossas novidades por email?</label>

  <input type="submit" value = "Enviar formulário" class="enviar">

     </fieldset>
         
   </main>
   <footer class="rodape">
    <img src="img/birthday-cake.png" alt="logo-doceria">
    <p class="rodape-descricao">&copy; Copyright NomeDoceria - XXXX</p>
  </footer>
</body>
</html>
